<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/imagens/Logo-ofc.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="top-logo">
            <img src="/imagens/Logo-ofc.png" alt="">
        </div>
        <nav class="top-assets">
            <ul>
                <a href=""><li>Menu</li></a>
                <a href=""><li>Library</li></a>
                <a href=""><li>Help</li></a>
                <a href=""><li>Contacts</li></a>
            </ul>
        </nav>
    </header>
    <main class="center-page">
        <div class="input-control">
            <form method="post">
                <h2>Login</h2>
                <input type="email" name="E-mail" value="" placeholder="Your email" required><br/>
                <input type="password" name="Senha" value="" placeholder="Your password" required><br/>
                <input type="number" name="Numero" value="" placeholder="Your Telephone" required><br/>
                <button>Sign in</button>
                <button>Sign up</button>
            </form>
        </div>
        <div class="img-control">
            <img src="imagens/Banner.jpeg" alt="Banner" title="Web Design">
        </div>
    </main>
    <footer>
        <a href="https://github.com/Thiagodev777" target="_blank" rel="external"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" />All rights reserved to Antonio Thiago</a>
    </footer>
</body>
</html>
